version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.0-node-browsers
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: Install F#
          command: |
            sudo apt-get update
            sudo apt-get install fsharp
            sudo apt-get install mono-complete fsharp
      - run:
          name: F# excute
          command: |
            dotnet new console -lang F# -o src/App
      